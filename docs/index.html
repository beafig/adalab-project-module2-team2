<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Awesome profile-cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8841dc85f6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="./assets/images/card.png" />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>

  <body>
    <main class="main">
      <header class="header">
        <a href="http://beta.adalab.es/project-promo-s-module-2-team-2/create-cards.html" title="Link to page create cards">
          <img class="logo-awesome-profile-cards" src="./assets/images/logo2.png" alt="Logo landing page">
        </a>
      </header>

      <h1 class="main__title">Crea tu tarjeta de visita</h1>
      <p class="main__text">
        Crea mejores contactos profesionales de <br />
        forma fácil y cómoda
      </p>
      <div class="main__box">
        <div class="main__box-diseña">
          <div class="main__box-diseña-icono">
            <i class="fa-regular fa-object-ungroup"></i>
          </div>
          <div class="main__box-diseña-diseña">Diseña</div>
        </div>

        <div class="main__box-rellena">
          <div class="main__box-rellena-icono2">
            <i class="fa-regular fa-keyboard"></i>
          </div>
          <div class="main__box-rellena-rellena">Rellena</div>
        </div>

        <div class="main__box-comparte">
          <div class="main__box-comparte-icono3">
            <i class="fa-solid fa-share-nodes"></i>
          </div>
          <div class="main__box-comparte-comparte">Comparte</div>
        </div>
      </div>

      <div class="main__button">
        <a
          class="main__button--link"
          href="./create-cards.html"
          title="Link to page create cards"
          >Comenzar</a
        >
      </div>
    </main>

    <footer class="footer">
      <p class="copy">Awesome profile-cards &copy;2018</p>
      <a
        href="https://github.com/Adalab/project-promo-s-module-2-team-2.git"
        target="_blank"
        ><img
          class="adalab_logo"
          src="./assets/images/logoPPD.png"
          alt="logo"
          title="Awesome cards logo"
      /></a>
    </footer>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
